<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>galaxy roulette</title>
  </head>
  <link rel="stylesheet" href="./style.css">
  <body>
    
    <div class="loader-container">
      <div class="loader">Loading</div>
    </div>

    <div class="video-container">
      <video autoplay muted loop id="video">
        <source src="./space2.mp4" type="video/mp4">
      </video>
    </div>

    <div class="master-container remove">
      <div class="canvas-container">
        <canvas id="canvas" width="500" height="520"></canvas>
      </div>
  
      <div class="img1">
        <img class="img1-1 logo-disabled" src="https://img.icons8.com/ios/150/000000/cash-app.png" style='background: #0000;' alt="animated-fire-image-0009" />
      </div>
  
  
      <div class="display">
        <div class="body">
        </div>
        <div class="footer">
          <input id="testinput" type="text" name="" value="">
          <button id='testbtn' type="button" name="button">Add Player</button>
          <button id='testbtn2' type="button" name="button">New Game</button>
        </div>
  
      </div>
      <input type="button" value="spin" class="spin disabled" id='spin' />
    </div>

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="./script.js" charset="utf-8"></script>

  </body>
