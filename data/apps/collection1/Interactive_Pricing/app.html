<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Interactive pricing component</title>
</head>
<body>
  <h1>Simple, traffic-based pricing</h1>
  <div class="sub-header">
    <p>Sign-up for our 30-day trial.</p>
    <p>No credit card required.</p>
  </div>
  <div class="card">
    <div class="pricing-container">
      <div class="pricing-header">
        <div class="pageviews">100K PAGEVIEWS</div>
        <input type="range" name="price-range" id="price-range" min="4" max="1600" value="16" step="1">
        <div><span class="price">$16.00</span>/ month</div>
      </div>
    </div>
    <div class="billing-cycle-container">
      <div>Monthly Billing</div>
      <div>
        <div class="toggle-btn">
          <div class="circle"></div>
        </div>
      </div>
      <div>Yearly Billing <span>25% discount</span></div>
    </div>
    <div class="footer">
      <div>
        <p><i class="fas fa-check"></i> Unlimited websites</p>
        <p><i class="fas fa-check"></i> 100% data ownership</p>
        <p><i class="fas fa-check"></i> Email reports</p>
      </div>
      <div class="btn-container">
        <div class="start-trial-btn">Start my trial</div>
      </div>
    </div>
  </div>
</body>
<script src="script.js" defer></script>
</html>
