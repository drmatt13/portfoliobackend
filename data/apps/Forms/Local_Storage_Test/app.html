<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Local Storage Test</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="master">
      <div class="master-child">

        <form class="form" id="form" action="index.html" method="post">
          <div class="first">
            <label for="text">Test</label>
            <input type="text" id="text" placeholder="Enter text..." name="" value="">
            <button type="submit" name="button">Transfer to unstored storage</button>
          </div>
        </form>

        <div class="second">
          <p class="temp-data">Blank</p>
          <button type="button" name="button" class="storage-btn">Transfer to LocalStorage</button>
          <p class="stored-data">test</p>
        </div>

      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
